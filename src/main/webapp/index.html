<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Animation</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button onclick="alert('Button Clicked!')">Click Me</button>
</body>
</html>
